version: '3.8'

services:
  # =======================
  # 1. DATABASE CLUSTER
  # =======================
  db-master:
    image: docker.io/library/postgres:alpine
    container_name: db-master
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rahasia
      POSTGRES_DB: waste_db
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256\nhost replication all 0.0.0.0/0 md5"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - pg_master_data:/var/lib/postgresql/data
    networks:
      - maggot-net

  db-slave:
    image: docker.io/library/postgres:alpine
    container_name: db-slave
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rahasia
      POSTGRES_DB: waste_db
    ports:
      - "5433:5432"
    depends_on:
      - db-master
    volumes:
      - pg_slave_data:/var/lib/postgresql/data
    networks:
      - maggot-net

  # =======================
  # 2. BACKEND CLUSTER
  # =======================
  backend-1:
    build: .
    container_name: backend-1
    environment:
      DB_HOST: db-master
      MINIO_ENDPOINT: minio-server:9000
    env_file:
      - .env
    depends_on:
      - db-master
      - minio-server  # ✅ Udah bener, manggil service di bawah
    networks:         # ✅ Ditambahin (Tadi ilang)
      - maggot-net

  backend-2:
    build: .
    container_name: backend-2
    environment:
      DB_HOST: db-master
      MINIO_ENDPOINT: minio-server:9000
    env_file:
      - .env
    depends_on:
      - db-master
      - minio-server  # ✅ Diubah dari 'minio' jadi 'minio-server'
    networks:
      - maggot-net

  # Penyeimbang Beban
  load-balancer:
    image: nginx:alpine
    container_name: load-balancer
    volumes:
      - ./nginx-lb/nginx.conf:/etc/nginx/nginx.conf:ro,Z
    ports:
      - "3000:80"
    depends_on:
      - backend-1
      - backend-2
    networks:
      - maggot-net

  # =======================
  # 3. FRONTEND
  # =======================
  frontend:
    build: ./frontend
    container_name: maggot-frontend
    ports:
      - "8080:80"
    networks:
      - maggot-net

  # =======================
  # 4. STORAGE (MINIO)
  # =======================
  minio-server:       # ✅ NAMA SERVICE DIGANTI (Tadinya 'minio', ini penyebab KeyError)
    image: quay.io/minio/minio
    container_name: minio-server
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - maggot-net

  # =======================
  # 5. WHATSAPP GATEWAY
  # =======================
  wa-gateway:         # ✅ NAMA SERVICE DIGANTI (Biar konsisten sama container_name)
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: wa-gateway
    restart: always
    ports:
      - "4000:3000"
    volumes:
      - wa_data:/app/credentials
    networks:
      - maggot-net

networks:
  maggot-net:
    driver: bridge

volumes:
  pg_master_data:
  pg_slave_data:
  minio_data:
  wa_data: