version: '3.8'

services:
  # =======================
  # 1. DATABASE CLUSTER
  # =======================
  db-master:
    image: docker.io/library/postgres:alpine
    container_name: db-master
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rahasia
      POSTGRES_DB: waste_db
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256\nhost replication all 0.0.0.0/0 md5"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - pg_master_data:/var/lib/postgresql/data
    networks:
      - maggot-net

  db-slave:
    image: docker.io/library/postgres:alpine
    container_name: db-slave
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rahasia
      POSTGRES_DB: waste_db
    ports:
      - "5433:5432"
    depends_on:
      - db-master
    volumes:
      - pg_slave_data:/var/lib/postgresql/data
    networks:
      - maggot-net

  # =======================
  # 2. BACKEND CLUSTER
  # =======================
  backend-1:
    build: .
    container_name: backend-1
    environment:
      DB_HOST: db-master
      MINIO_ENDPOINT: minio-server:9000
      # ðŸ‘‡ DITAMBAH: Biar link foto di database nembak ke domain storage lo
      MINIO_PUBLIC_URL: https://storage.pjjrn.my.id
    env_file:
      - .env
    depends_on:
      - db-master
      - minio-server
    networks:
      - maggot-net

  backend-2:
    build: .
    container_name: backend-2
    environment:
      DB_HOST: db-master
      MINIO_ENDPOINT: minio-server:9000
      # ðŸ‘‡ DITAMBAH: Sama kayak di atas
      MINIO_PUBLIC_URL: https://storage.pjjrn.my.id
    env_file:
      - .env
    depends_on:
      - db-master
      - minio-server
    networks:
      - maggot-net

  load-balancer:
    image: nginx:alpine
    container_name: load-balancer
    volumes:
      - ./nginx-lb/nginx.conf:/etc/nginx/nginx.conf:ro,Z
    ports:
      - "3000:80"
    depends_on:
      - backend-1
      - backend-2
    networks:
      - maggot-net

  # =======================
  # 3. FRONTEND
  # =======================
  frontend:
    build:
      context: /home/ghost/Documents/maggot-cycle-frontend
      args:
        # âœ… TETEP HARDCODE: Cara paling aman buat Vite
        - VITE_API_BASE_URL=https://api.pjjrn.my.id
    container_name: maggot-frontend
    ports:
      - "8080:80"
    networks:
      - maggot-net
    volumes:
      - /home/ghost/Documents/maggot-cycle-frontend/nginx.conf:/etc/nginx/conf.d/default.conf:Z

  # =======================
  # 4. STORAGE (MINIO)
  # =======================
  minio-server:
    image: quay.io/minio/minio
    container_name: minio-server
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - maggot-net

  # =======================
  # 5. WHATSAPP GATEWAY
  # =======================
  wa-gateway:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: wa-gateway
    restart: always
    ports:
      - "4000:3000"
    volumes:
      - wa_data:/app/credentials
    networks:
      - maggot-net

networks:
  maggot-net:
    driver: bridge

volumes:
  pg_master_data:
    external: true
    name: maggot-cycle-master_pg_master_data
  pg_slave_data:
    external: true
    name: maggot-cycle-master_pg_slave_data
  minio_data:
    external: true
    name: maggot-cycle-master_minio_data
  wa_data:
    external: true
    name: maggot-cycle-master_wa_data