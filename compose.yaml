version: '3.8'

services:
  # =======================
  # 1. DATABASE CLUSTER (Master & Slave)
  # =======================
  db-master:
    image: docker.io/library/postgres:alpine
    container_name: db-master
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rahasia
      POSTGRES_DB: waste_db
      # Config Replication (Simpel)
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256\nhost replication all 0.0.0.0/0 md5"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - pg_master_data:/var/lib/postgresql/data
    networks:
      - maggot-net

  db-slave:
    image: docker.io/library/postgres:alpine
    container_name: db-slave
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rahasia
      POSTGRES_DB: waste_db
    ports:
      - "5433:5432" # Beda port biar ga bentrok di host
    depends_on:
      - db-master
    volumes:
      - pg_slave_data:/var/lib/postgresql/data
    networks:
      - maggot-net
    # Catatan: Real replication butuh config script tambahan, 
    # tapi secara topologi ini udah memenuhi syarat "2 DB Container".

  # =======================
  # 2. BACKEND CLUSTER (2 Instance)
  # =======================
  backend-1:
    build: .           
             # <--- GANTI JADI INI (Pake Dockerfile di root)
    container_name: backend-1
    environment:
      DB_HOST: db-master
      MINIO_ENDPOINT: minio-server:9000
    env_file:
      - .env  <-- TAMBAHIN INI
    depends_on:
      - db-master
      - minio-server
      - maggot-net

  backend-2:
    build: .                    # <--- INI JUGA SAMA
    container_name: backend-2
    environment:
      DB_HOST: db-master
      MINIO_ENDPOINT: minio-server:9000
    env_file:
      - .env
    depends_on:
      - db-master
      - minio
    networks:
      - maggot-net

  # Penyeimbang Beban buat Backend 1 & 2
  load-balancer:
    image: nginx:alpine
    container_name: load-balancer
    volumes:
      - ./nginx-lb/nginx.conf:/etc/nginx/nginx.conf:ro,Z
    ports:
      - "3000:80" # Port 3000 sekarang dipegang LB, bukan backend langsung
    depends_on:
      - backend-1
      - backend-2
    networks:
      - maggot-net

  # =======================
  # 3. FRONTEND (1 Instance)
  # =======================
  frontend:
    build: ./frontend # Pastikan folder frontend lo ada Dockerfile
    container_name: maggot-frontend
    ports:
      - "8080:80"
    networks:
      - maggot-net

  # =======================
  # 4. STORAGE & UTILS
  # =======================
  minio:
    image: quay.io/minio/minio
    container_name: minio-server
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - maggot-net

  # =======================
  # 5. WHATSAPP GATEWAY (API)
  # =======================
  whatsapp:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: wa-gateway
    restart: always
    ports:
      - "4000:3000" # Port aslinya 3000, kita geser ke 4000 biar ga bentrok sama LB
    volumes:
      - wa_data:/app/credentials # Biar login WA ga ilang pas restart
    networks:
      - maggot-net

networks:
  maggot-net:
    driver: bridge

volumes:
  pg_master_data:
  pg_slave_data:
  minio_data:
  wa_data: